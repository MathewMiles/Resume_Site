<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mathew Miles</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xffff00 );

			const camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, .01, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			texture = new THREE.CubeTextureLoader()
			.setPath( 'pics/' )
			.load( [
				'front.png', 'right.png',
				'left.png', 'back.png',
				'top.png', 'bottom.png',
			] );
			const geometry = new THREE.BoxGeometry(4, 6, 1);
			const material = new THREE.MeshBasicMaterial( { envMap: texture } );
			const box = new THREE.Mesh( geometry, material );
			box.rotation.y = .3;
			scene.add( box );

			camera.position.z = 20;

			const controls = new THREE.OrbitControls(camera, renderer.domElement)
			controls.enableDamping = true;
			controls.dampingFactor = .9;
			controls.maxDistance = 70;
			controls.minDistance = 5;

			const light = new THREE.DirectionalLight( 0xffffff, 1 );
			light.target = box;
			scene.add(light);

			const animate = function () {
				requestAnimationFrame( animate );

				controls.update();

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
